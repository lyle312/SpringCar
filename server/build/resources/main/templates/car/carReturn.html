<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Car Rental</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Rental Status Management</h2>
    <table class="table table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Rental ID</th>
            <th>Customer Name</th>
            <th>Car Model</th>
            <th>Rental Period</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use th:each to loop through rentals -->
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.rentalId}">Rental ID</td>
            <td th:text="${rental.customerName}">Customer Name</td>
            <td th:text="${rental.carModel}">Car Model</td>
            <td th:text="${rental.rentalPeriod}">Rental Period</td>
            <td th:text="${rental.status}">Status</td>
        </tr>
        </tbody>
    </table>
</main>
</html>
