<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="commonCalendar(dayOfWeek, dateArr)" class="rounded-lg shadow mt-2"
     style="overflow: hidden;">
    <table class="table table-bordered text-center">
        <thead class="bg-info text-white">
        <tr>
            <th th:each="day : ${dayOfWeek}" th:text="${day}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="week : ${dateArr}">
            <td th:each="date : ${week}" class="bg-light">
                <div th:if="${date.available}" th:text="${date.day}" class="align-middle py-4" th:attr="data-day=${date.day}" onclick="selectDate(this)"></div>
                <div th:unless="${date.available}" th:text="${date.day}" class="align-middle py-4 bg-dark"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>


</html>
