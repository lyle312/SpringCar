<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!-- Content -->
<main layout:fragment="content">
    <div class="container my-4">
        <div class="card bg-light rounded">
            <div class="text-center container">
                <!-- Your main content here -->
                <h1 class="my-4">일산 렌터카</h1>
                <p>일산렌터카에 오신 것을 환영합니다.</p>
                <br>
                <div class="row pb-4 justify-content-center">
                    <div sec:authorize="hasAuthority('CAR_RENTAL')"
                         class="mx-2 col col-md-2 text-lg btn btn-outline-info py-3" onclick="location.href='/car/rental'">단기렌터카
                    </div>
                    <div sec:authorize="hasAuthority('READ')"
                        class="mx-2 col-md-2 col btn btn-outline-info py-3" onclick="location.href='/car/manage'">취급 차량 및 대여 현황
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
