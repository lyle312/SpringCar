<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>차량 대여</title>
    <style>
        th:hover {
            background-color: rgba(197, 197, 197, 0.86); /* Light grey background on hover */
            cursor: pointer; /* Optional: Changes cursor to indicate clickable */
        }
    </style>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h1 class="display-5">차량 대여하기</h1>
    <!-- 여기에 carList 리스트 값을 리스트 형식으로 보여줌 -->
    <!-- 검색 창 -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" action="" method="get">
                    <input class="form-control me-2" type="search" th:placeholder="${search}" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 카 테이블 프래그먼트 -->
    <div th:replace="~{fragments/table :: commonTable(${carListTitles}, ${carList}, 'rental')}"></div>

    <script>
        function rentCar(element) {
            const carId = element.getAttribute('data-car-id');
            window.location.href = window.location.pathname + '/' + carId;
        }
    </script>
</main>
</html>
